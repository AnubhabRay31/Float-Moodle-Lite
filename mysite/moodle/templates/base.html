<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!--required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}MOODLE-LITE{% endblock %}</title>
  

  <!-- Bootstrap 5.1.3 CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css"> 

  <!-- adding CSS style sheet for button and page decoration  -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/basestyle.css' %}">
  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->

  <!-- font awesome icon set -->
  <script src="https://kit.fontawesome.com/36b9677629.js" crossorigin="anonymous"></script>

  <!-- Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
  </script>    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script>
      function startTime() {
      var today = new Date();
      var h = today.getHours();
      var m = today.getMinutes();
      var s = today.getSeconds();
      var mnt = today.getMonth();
      var yr = today.getYear();
      var date = Date.now();
      m = checkTime(m);
      s = checkTime(s);
      var am_or_pm ="";
      var h_in12;
      if(h>11){
        am_or_pm = "p.m";
        h_in12 = h - 12;
      }
      else {
        am_or_pm = "a.m";
        h_in12 = h;
        } 
      h_in12 = checkTime(h_in12);  
      const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var mnt_name = months[mnt];
      document.getElementById('mytime').innerHTML = h_in12 + ":" + m + ":" + s + "  "+ am_or_pm + " ," + mnt_name + " " + today.getDate();
      setTimeout(startTime, 1000);
      }
      function checkTime(i) {
      if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
             return i;
        }
        
  </script>

</head>
<body onload="startTime()" >  <!--Call startTime() on loading the page-->
  <main>
    {% block content %}
    {% endblock %} 
  </main>

<script>
  var icon = document.getElementById("icon");
    icon.onclick = function(){
        document.body.classList.toggle("dark-theme");
        if(document.body.classList.contains("dark-theme"))
            // icon.src="https://drive.google.com/uc?export=view&id=1tUbr2SgeuEYE6xMbRtxV36Hg4ElNNRpe";//sun.png
            icon.src="../../../static/images/sun.png";
        else
            // icon.src="https://drive.google.com/uc?export=view&id=1bETxtX6TCfcEMAsf9yDWEtFo6xdcYaq9";//moon.png
            icon.src="../../../static/images/moon.png";
          }

</script>



</body>
</html>
